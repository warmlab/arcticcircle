{% extends "base.html" %}

{% load wagtailcore_tags wagtailimages_tags %}

{% block body_class %}template-blogpage{% endblock %}

{% block content %}
<section class="section">
    <h1 class="title">{{ page.title }}</h1>
    <h2 class="subtitle">
        <p class="is-size-6">{{ page.intro | richtext }}</p>
        <p class="is-size-7">{{ page.date }}</p>
    </h2>
<div class="content">
    <p>
    {{ page.body|richtext }}
    </p>
<p><a class="button is-info is-light" href="{{ page.get_parent.url }}">Return to blog</a></p>
</div>
</section>
{% endblock %}
